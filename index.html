<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal App With Recipe</title>
    <script src="https://kit.fontawesome.com/f41409ba57.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Meal App</h1>
            <form>
                <input type="text" placeholder="Search for meal" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>

            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="meal-container">
                <h2>Search your Favorite meal...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="Recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-detail-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
